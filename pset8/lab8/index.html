<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            // TODO: Add code to check answers to questions
            document.addEventListener("DOMContentLoaded", () => {
                // Q1 correct event
                let correct = document.querySelector(".q1answer");
                correct.addEventListener("click", () => {
                    correct.style.backgroundColor = "green";
                    document.querySelector('#q1feedback').innerHTML = "Correct!";
                });
                
                // Q1 incorrect event
                let incorrect = document.querySelectorAll(".q1option");
                for (let i = 0; i < incorrect.length; i++){
                    incorrect[i].addEventListener("click", () => {
                    incorrect[i].style.backgroundColor = "red";
                    document.querySelector('#q1feedback').innerHTML = "Incorrect!";
                });
                }
                
                // Q2 correct and incorrect event 
                document.querySelector(".submit").addEventListener("click", () => {
                    let input = document.querySelector(".input");
                    if (input.value == "duck" || input.value == "Duck" || input.value == "yellow duck" || input.value == "Yellow Duck"){
                        input.style.backgroundColor = "green";
                        document.querySelector("#q2feedback").innerHTML = "Correct!";
                    }else{
                        input.style.backgroundColor = "red";
                        document.querySelector("#q2feedback").innerHTML = "Incorrect!";
                    }
                });
            })

        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                    
                <!-- Multiple choice question -->
                <h3>What is the right url for cs50 ide?</h3>
                <button class="q1option" onClick="">cs50.ide</button>
                <button class="q1option">ide.cs50</button>
                <button class="q1option">ide.com</button>
                <button class="q1answer">ide.cs50.io</button>
                <p id="q1feedback"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <!-- Free response question -->
                <h3>What kind of annimal can be found on cs50 IDE?</h3>
                <input type="text" class="input">
                <button class="submit">Check Answer</button>
                <p id="q2feedback"></p>

            </div>

        </div>
    </body>
</html>
